      crossorigin="anonymous"
    />

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </ul>
        </div>

    </nav>

    <h1>Hinterlassen Sie einen Kommentar</h1>

    <!-- Formular zur Eingabe von Name und Kommentar -->
    <form id="commentForm">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Ihr Kommentar</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <button type="button" class="btn btn-primary">Primary</button>
    </form>

    <p id="responseMessage"></p>

    <script>
      // JavaScript für das Absenden des Formulars
      document
        .getElementById("commentForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const comment = document.getElementById("comment").value;

          // Senden Sie die Daten an den Server
          const response = await fetch("/submit-comment", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, comment }),
          });

          // Antwort des Servers anzeigen
          const result = await response.json();
          document.getElementById("responseMessage").innerText = result.message;

          // Formular zurücksetzen
          document.getElementById("commentForm").reset();
        });
    </script>
  </body>
</html>
