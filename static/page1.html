      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Startseite</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/page1.html">Page 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="page2.html">Page 2</a>

            <li class="nav-item">
              <a class="nav-link" href="page3.html">Page 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Hinterlassen Sie einen Kommentar</h1>

    <form id="commentForm">
      <div class="mb-3">
        <label for="name" class="form-label">Ihr Name</label>
        <input
          class="form-control"
          type="text"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Ihr Kommentar</label>
        <textarea
          class="form-control"
          id="comment"
          name="comment"
          rows="3"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <!-- Bootstrap und Popper.js ohne integrity-Attribute -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
      document
        .getElementById("commentForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const comment = document.getElementById("comment").value;

          try {
            const response = await fetch("/submit-comment", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, comment }),
            });

            if (!response.ok)
              throw new Error("Fehler beim Senden des Kommentars");

            const result = await response.json();
            document.getElementById("responseMessage").innerText =
              result.message;
          } catch (error) {
            document.getElementById("responseMessage").innerText =
              error.message;
          }

          document.getElementById("commentForm").reset();
        });
    </script>
  </body>
</html>
