  <head>
    <meta charset="UTF-8" />
    <title>Kommentar hinzuf端gen</title>
  </head>
  <body>
    <h1>Hinterlassen Sie einen Kommentar</h1>

    <!-- Formular zur Eingabe von Name und Kommentar -->
    <form id="commentForm">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Example textarea</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </form>

    <p id="responseMessage"></p>

    <script>
      // JavaScript f端r das Absenden des Formulars
      document
        .getElementById("commentForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const comment = document.getElementById("comment").value;

          // Senden Sie die Daten an den Server
          const response = await fetch("/submit-comment", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, comment }),
          });

          // Antwort des Servers anzeigen
          const result = await response.json();
          document.getElementById("responseMessage").innerText = result.message;

          // Formular zur端cksetzen
          document.getElementById("commentForm").reset();
        });
    </script>
  </body>
